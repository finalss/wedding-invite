<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>诚邀您前来参加 吴濯 & 左婉馨 答谢宴</title>
  
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600;900&display=swap" rel="stylesheet">
  
<style>
@font-face{font-family:'WebKai';src:url('https://finalss.github.io/wedding-invite/font/kaiti.woff2') format('woff2');font-display:swap}
:root{--accent:#A52A2A;--card-bg:rgba(255,255,255,0.08);--card-bg-2:rgba(255,255,255,0.12)}
html,body{height:100%;margin:0;padding:0}
body{position:relative;min-height:100%;font-family:'Noto Serif SC', 'WebKai','KaiTi','STKaiti',serif;color:#333;-webkit-font-smoothing:antialiased}

body::before{content:"";position:fixed;inset:0;z-index:-2;background-image:url('https://finalss.github.io/wedding-invite/bk.jpg');background-size:cover;background-repeat:no-repeat;background-position:center top}
body::after{content:"";position:fixed;inset:0;background:rgba(255,250,246,0.55);backdrop-filter:blur(2px);z-index:-1}

.wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:28px 16px}
.container{width:92%;max-width:580px;margin:0 auto}

.panel{background:var(--card-bg);border-radius:18px;padding:16px;box-shadow:0 8px 30px rgba(0,0,0,0.12);backdrop-filter:blur(6px)}



.cover-photo-container{width:100%;height:340px;overflow:hidden;border-radius:12px}
.cover-photo{width:100%;height:100%;object-fit:cover;filter:brightness(92%)}

.heart-icon{font-size:1.6rem;color:var(--accent);margin-top:18px}
.title-main{font-size:2.4rem;margin:8px 0;color:#7a1d1d}
.title-names{font-size:1.8rem;color:var(--accent);font-weight:700;margin-bottom:6px}
.title-line{height:2px;width:56%;margin:12px auto;background:linear-gradient(90deg,#DDA0DD,var(--accent));border-radius:99px}
.title-slogan{color:#555;margin-top:6px}

.details-card{background:rgba(255,255,255,0.72);padding:18px;border-radius:12px;margin-top:16px;border:1px solid #efe0d8}
.section-title{font-size:1.25rem;color:#4C2B29;display:inline-block;padding-bottom:6px;border-bottom:2px solid #EEDDDD}
.detail-item{margin:10px 0;font-size:0.8rem;white-space: nowrap}
.detail-title{color:var(--accent);font-weight:700}

/* —— 地图按钮样式 (恢复之前的样式) —— */
.btn-map{
  display:inline-block;
  padding:12px 20px;
  border-radius:12px;
  background:linear-gradient(135deg,#ffffff,#f7eeee);
  color:var(--accent);
  border:1px solid #c49a9a;
  text-decoration:none;
  font-weight:700;
  box-shadow:0 4px 10px rgba(0,0,0,0.12);
  transition:0.25s;
  position:relative;
  overflow:hidden;
}
.btn-map:hover{ transform:translateY(-2px); box-shadow:0 6px 16px rgba(0,0,0,0.18); }
.btn-map::after{
  content:""; position:absolute; top:0; left:-100%; width:100%; height:100%;
  background:linear-gradient(120deg,rgba(255,255,255,0) 0%,rgba(255,255,255,0.6) 50%,rgba(255,255,255,0) 100%);
  transition:0.6s;
}
.btn-map:hover::after{ left:100%; }

.map-area{margin-top:12px;border-radius:10px;overflow:hidden}
.map-area iframe{width:100%;height:240px;border:0}

.footer{padding:12px;text-align:center;color:#777}

.petal{position:fixed;left:50%;top:-10vh;pointer-events:none;z-index:40}
.petal svg{width:36px;height:36px;opacity:0.9}
@keyframes fall{0%{transform:translateY(-10vh) rotate(0);opacity:0}10%{opacity:1}100%{transform:translateY(110vh) rotate(720deg);opacity:1}}
.petal.animate{animation:fall linear infinite}

.panel{animation:fadeUp 600ms cubic-bezier(.2,.9,.3,1)}
@keyframes fadeUp{from{transform:translateY(8px);opacity:0}to{transform:none;opacity:1}}

@media(max-width:480px){.cover-photo-container{height:220px}.title-main{font-size:1.6rem}.title-names{font-size:1.2rem}}
</style>
</head>
<body>



<div class="wrap">
  <div class="container">
      <div class="panel">
        <div class="cover-photo-container">
          <img src="https://finalss.github.io/wedding-invite/027.jpg" alt="新人封面合影" class="cover-photo" />
        </div>

        <div style="text-align:center;margin-top:10px">
          <p class="heart-icon">诚邀您前来参加</p>
          <div class="title-main">吴濯 & 左婉馨</div>
          <div class="title-line"></div>
          <div class="title-names">答谢宴</div>
        </div>

        <div class="details-card">
          <h3 class="section-title">喜宴时间地点</h3>

          <div class="detail-item"><span class="detail-title">喜宴日期：</span> 2026年1月2日（星期五）</div>
          <div class="detail-item"><span class="detail-title">喜宴时间：</span> 上午 11:58</div>
          <div class="detail-item"><span class="detail-title">喜宴地址：</span> 镇江明都大酒店贵宾楼一楼阳光厅</div>

          <div style="text-align:center;margin-top:12px">
            <a class="btn-map" href="https://www.amap.com/search?query=%E9%95%87%E6%B1%9F%E6%98%8E%E9%83%BD%E5%A4%A7%E9%A5%AD%E5%BA%97" target="_blank">导航地图</a>
          </div>
        </div>

        <!-- 喜图片底部展示 -->
        <div style="text-align:center; margin-top:28px;">
          <img src="https://finalss.github.io/wedding-invite/Image1.png" 
           alt="喜图片" 
          style="width:100%; max-width:150px; opacity:0.92;  transform: scale(1.5); /* 放大 1.2 倍，可自行调整 */ transform-origin: center;">
        </div>
        <div class="footer-note">本电子请帖为自制呈现，敬请谅解</div>

       <style>
         .footer-note {  position: fixed;  right: 16px;    bottom: 5px;     
                        font-size: 7px;   opacity: 0.55;    letter-spacing: 0.1px;  z-index: 999; pointer-events: none;}
       </style>

      </div>
  </div>
</div>



<script>


document.addEventListener('touchstart', function autoPlay(){
  if(audio.paused){audio.play().catch(()=>{});}  
  document.removeEventListener('touchstart', autoPlay);
});

function spawnPetal(){
  const tpl = document.getElementById('petal-tpl');
  const petal = tpl.content.firstElementChild.cloneNode(true);
  const size = Math.random()*0.6 + 0.4;
  petal.style.left = Math.random()*100 + 'vw';
  petal.style.animationDuration = (Math.random()*6+6)+'s';
  petal.style.transform = `scale(${size})`;
  petal.classList.add('animate');
  document.body.appendChild(petal);
  setTimeout(()=>petal.remove(),15000);
}
setInterval(spawnPetal,1200);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>诚邀您前来参加 吴濯 & 左婉馨 答谢宴</title>

<!-- Google Font：婚礼标题字体 -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600;900&display=swap" rel="stylesheet">

<style>
/* —— 颜色 —— */
:root{
  --accent:#b36b59;
  --card-bg:rgba(255,255,255,0.25);
  --glass:blur(12px);
}

/* —— 基础 —— */
html,body{
  height:100%;
  margin:0;
  padding:0;
}

body{
  font-family:-apple-system,BlinkMacSystemFont,"PingFang SC","Helvetica Neue",
  "Noto Serif SC",serif;
  font-size:17px;
  color:#333;
  -webkit-font-smoothing:antialiased;
  position:relative;
}

/* —— 背景 —— */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background-image:url('https://finalss.github.io/wedding-invite/bk.jpg');
  background-size:cover;
  background-position:center top;
  z-index:-2;
}

body::after{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(255,245,236,0.78);
  backdrop-filter:blur(6px);
  z-index:-1;
}

/* —— 布局 —— */
.wrap{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:28px 16px;
}

.container{
  width:92%;
  max-width:580px;
  margin:0 auto;
}

/* —— 卡片 —— */
.panel{
  background:var(--card-bg);
  border-radius:18px;
  padding:0;
  overflow:hidden;
  box-shadow:0 8px 30px rgba(0,0,0,0.12);
  backdrop-filter:var(--glass);
  animation:fadeUp 600ms cubic-bezier(.2,.9,.3,1);
}

/* —— 封面图 —— */
.cover-photo-container{
  width:100%;
  height:300px;
  overflow:hidden;
}
.cover-photo{
  width:100%;
  height:100%;
  object-fit:cover;
  filter:brightness(90%);
}

/* —— 标题 —— */
.title-box{
  text-align:center;
  padding:20px 20px 10px;
}

.heart-icon{
  font-size:1.4rem;
  color:var(--accent);
  margin:8px 0;
}

.title-main{
  font-family:"Noto Serif SC",serif;
  font-weight:900;
  font-size:2rem;
  color:#8c3b2e;
}

.title-names{
  font-family:"Noto Serif SC",serif;
  font-size:1.4rem;
  font-weight:900;
  color:var(--accent);
}

.title-line{
  height:2px;
  width:50%;
  margin:10px auto;
  background:linear-gradient(90deg,#ddb5aa,var(--accent));
  border-radius:99px;
}

/* —— 信息卡片 —— */
.details-card{
  background:rgba(255,255,255,0.7);
  padding:18px;
  border-radius:0 0 18px 18px;
  border-top:1px solid #f2e5df;
}

.section-title{
  font-family:"Noto Serif SC",serif;
  font-weight:900;
  font-size:1.2rem;
  padding-bottom:6px;
  color:#4C2B29;
  border-bottom:2px solid #EEDDDD;
}

.detail-item{
  margin:12px 0;
  font-size:1rem;
}

.detail-title{
  color:var(--accent);
  font-weight:700;
}

/* —— 地图按钮 —— */
.btn-map{
  display:inline-block;
  padding:12px 20px;
  border-radius:12px;
  background:linear-gradient(135deg,#ffffff,#f7eeee);
  color:var(--accent);
  border:1px solid #c49a9a;
  text-decoration:none;
  font-weight:700;
  box-shadow:0 4px 10px rgba(0,0,0,0.12);
  transition:0.25s;
  position:relative;
  overflow:hidden;
}

.btn-map:hover{
  transform:translateY(-2px);
  box-shadow:0 6px 16px rgba(0,0,0,0.18);
}

.btn-map::after{
  content:"";
  position:absolute;
  top:0;
  left:-100%;
  width:100%;
  height:100%;
  background:linear-gradient(120deg,rgba(255,255,255,0) 0%,rgba(255,255,255,0.6) 50%,rgba(255,255,255,0) 100%);
  transition:0.6s;
}
.btn-map:hover::after{
  left:100%;
}

/* —— 花瓣 —— */
.petal{position:fixed;left:50%;top:-10vh;pointer-events:none;z-index:40}
.petal svg{width:36px;height:36px;opacity:0.8;filter:blur(0.4px)}

@keyframes fall{
  0%{transform:translateY(-10vh) rotate(0) translateX(0)}
  50%{transform:translateY(50vh) rotate(360deg) translateX(20px)}
  100%{transform:translateY(110vh) rotate(720deg) translateX(-20px)}
}

.petal.animate{animation:fall linear infinite}

/* —— 动画 —— */
@keyframes fadeUp{
  from{transform:translateY(8px);opacity:0}
  to{transform:none;opacity:1}
}

/* —— 音乐按钮 —— */
#music-floating{
  position:fixed;
  right:18px;
  top:18px;
  width:56px;
  height:56px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(255,255,255,0.7);
  backdrop-filter:blur(6px);
  box-shadow:0 6px 18px rgba(0,0,0,0.18);
  cursor:pointer;
  z-index:60;
  font-size:20px;
  font-weight:600;
}
#music-floating.playing{
  transform:rotate(18deg);
}

/* —— 适配手机 —— */
@media(max-width:480px){
  .cover-photo-container{height:220px}
  .title-main{font-size:1.7rem}
  .title-names{font-size:1.2rem}
}
</style>
</head>
<body>

<!-- 音乐按钮 -->
<div id="music-floating">♪</div>
<audio id="bg-audio" src="https://finalss.github.io/wedding-invite/music.mp3" loop preload="metadata"></audio>

<div class="wrap">
  <div class="container">
    <div class="panel">

      <!-- 封面图 -->
      <div class="cover-photo-container">
        <img src="https://finalss.github.io/wedding-invite/027.jpg" class="cover-photo" />
      </div>

      <!-- 标题区 -->
      <div class="title-box">
        <p class="heart-icon">诚邀您前来参加</p>
        <div class="title-main">吴濯 & 左婉馨</div>
        <div class="title-line"></div>
        <div class="title-names">答谢宴</div>
      </div>

      <!-- 信息卡片 -->
      <div class="details-card">
        <h3 class="section-title">喜宴时间地点</h3>

        <div class="detail-item"><span class="detail-title">喜宴日期：</span> 2026年1月2日（星期五）</div>
        <div class="detail-item"><span class="detail-title">喜宴时间：</span> 11:58</div>
        <div class="detail-item"><span class="detail-title">喜宴地址：</span> 镇江明都大酒店 贵宾楼一楼阳光厅</div>

        <div style="text-align:center;margin-top:14px">
          <a class="btn-map" 
            target="_blank"
            href="https://www.amap.com/search?query=%E9%95%87%E6%B1%9F%E6%98%8E%E9%83%BD%E5%A4%A7%E9%A5%AD%E5%BA%97">
            导航地图
          </a>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- 花瓣模板 -->
<template id="petal-tpl">
  <div class="petal">
    <svg viewBox="0 0 64 64">
      <path fill="#F8BBD0" d="M32 2c6 0 14 4 16 10 2 6-4 10-6 16s4 12-4 16c-8 4-14-2-20-6C14 34 8 28 8 20 8 8 26 2 32 2z"/>
    </svg>
  </div>
</template>

<script>
/* —— 音乐控制 —— */
const audio=document.getElementById('bg-audio');
const musicBtn=document.getElementById('music-floating');

function tryPlay(){
  audio.play().then(()=>{musicBtn.classList.add('playing');}).catch(()=>{});
}
window.addEventListener('load', tryPlay);

musicBtn.onclick=function(){
  if(audio.paused){audio.play();musicBtn.classList.add('playing');}
  else{audio.pause();musicBtn.classList.remove('playing');}
};

document.addEventListener('touchstart', function auto(){
  if(audio.paused){audio.play().catch(()=>{});}
  document.removeEventListener('touchstart', auto);
});

/* —— 花瓣 —— */
function spawnPetal(){
  const tpl=document.getElementById('petal-tpl');
  const petal=tpl.content.firstElementChild.cloneNode(true);
  const size=Math.random()*0.6+0.4;
  petal.style.left=Math.random()*100+'vw';
  petal.style.animationDuration=(Math.random()*6+6)+'s';
  petal.style.transform=`scale(${size})`;
  petal.classList.add('animate');
  document.body.appendChild(petal);
  setTimeout(()=>petal.remove(),15000);
}
setInterval(spawnPetal,1200);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>诚邀您前来参加 吴濯 & 左婉馨 答谢宴</title>

<!-- 嵌入可用楷体（若你已有字体文件可替换 URL） -->
<style>
@font-face{font-family:'WebKai';src:url('https://finalss.github.io/wedding-invite/font/kaiti.woff2') format('woff2');font-display:swap}
:root{--accent:#A52A2A;--card-bg:rgba(255,255,255,0.08);--card-bg-2:rgba(255,255,255,0.12)}
html,body{height:100%;margin:0;padding:0}
body {
  position: relative;
  min-height: 100%;
  font-family:'WebKai','KaiTi','STKaiti','Noto Serif SC',serif;
  color:#333;
  -webkit-font-smoothing: antialiased;
}

/* 无限高度背景，彻底解决 iPhone 滚动到底部出现白块的问题 */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  z-index: -2;
  
  background-image: url('https://finalss.github.io/wedding-invite/bk.jpg');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center top;
}

/* 柔光蒙版保持不变（放在 ::after 层之上） */
body::after {
  content:"";
  position: fixed;
  inset:0;
  background: rgba(255,250,246,0.55);
  backdrop-filter: blur(2px);
  z-index:-1;
}

/* 页面布局 */
.wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:28px 16px}
.container{width:92%;max-width:580px;margin:0 auto}

/* 外层半透明卡片（更窄） */
.inner-wrap{
  background:var(--card-bg);
  border-radius:18px;
  padding:12px;
  box-shadow:0 8px 30px rgba(0,0,0,0.12);
  backdrop-filter: blur(6px); /* ⭐模糊背景，让文字更可读 */
  overflow:hidden;
}

/* 内层白色面板（用于内容，可调透明度） */
.panel{
  background:var(--card-bg);
  border-radius:14px;
  padding:16px;
  box-shadow:0 6px 18px rgba(0,0,0,0.06);
  backdrop-filter: blur(3px); /* ⭐模糊背景，让文字更可读 */
}

/* 音乐悬浮按钮（保留原音乐并更明显） */
#music-floating{position:fixed;right:18px;top:18px;width:56px;height:56px;border-radius:50%;display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,0.7);backdrop-filter:blur(6px);box-shadow:0 6px 18px rgba(0,0,0,0.18);cursor:pointer;z-index:60}
#music-floating.playing{transform:rotate(18deg)}

/* 封面 */
.cover-photo-container{width:100%;height:340px;overflow:hidden;border-radius:12px}
.cover-photo{width:100%;height:100%;object-fit:cover;filter:brightness(92%)}

.heart-icon{font-size:1.6rem;color:var(--accent);margin-top:18px}
.title-main{font-size:2.4rem;margin:8px 0;color:#7a1d1d}
.title-names{font-size:1.8rem;color:var(--accent);font-weight:700;margin-bottom:6px}
.title-line{height:2px;width:56%;margin:12px auto;background:linear-gradient(90deg,#DDA0DD,var(--accent));border-radius:99px}
.title-slogan{color:#555;margin-top:6px}

/* details card */
.details-card{background:rgba(255,255,255,0.72);padding:18px;border-radius:12px;margin-top:16px;border:1px solid #efe0d8}
.section-title{font-size:1.25rem;color:#4C2B29;display:inline-block;padding-bottom:6px;border-bottom:2px solid #EEDDDD}
.detail-item{margin:12px 0;font-size:1rem}
.detail-title{color:var(--accent);font-weight:700}

/* map iframe */
.map-area{margin-top:12px;border-radius:10px;overflow:hidden}
.map-area iframe{width:100%;height:240px;border:0}

/* photo wall */
.photo-wall{padding:14px}
.photo-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:8px}
.grid-img{width:100%;height:86px;object-fit:cover;border-radius:6px}

/* footer */
.footer{padding:12px;text-align:center;color:#777}

/* 花瓣动画 */
.petal{position:fixed;left:50%;top:-10vh;pointer-events:none;z-index:40}
.petal svg{width:36px;height:36px;opacity:0.9}
@keyframes fall{0%{transform:translateY(-10vh) rotate(0) ;opacity:0}10%{opacity:1}100%{transform:translateY(110vh) rotate(720deg);opacity:1}}
.petal.animate{animation:fall linear infinite}

/* 轻微入场 */
.panel{animation:fadeUp 600ms cubic-bezier(.2,.9,.3,1)}
@keyframes fadeUp{from{transform:translateY(8px);opacity:0}to{transform:none;opacity:1}}

/* responsive */
@media(max-width:480px){.cover-photo-container{height:220px}.title-main{font-size:1.6rem}.title-names{font-size:1.2rem}}
</style>
</head>
<body>

<!-- 原始音乐悬浮（保持原音乐链接） -->
<div id="music-floating" title="播放/暂停音乐">♪</div>
<audio id="bg-audio" src="https://finalss.github.io/wedding-invite/music.mp3" loop preload="metadata"></audio>

<div class="wrap">
  <div class="container">
    <div class="inner-wrap">
      <div class="panel">
        <!-- 封面图（保留你原来的封面） -->
          <div class="cover-photo-container">
               <img src="https://finalss.github.io/wedding-invite/027.jpg" alt="新人封面合影" class="cover-photo" />
          </div>


          <div style="text-align:center;margin-top:10px">
            <p class="heart-icon">诚邀您前来参加</p>
            <div class="title-main">吴濯 & 左婉馨</div>
            <div class="title-line"></div>
            <div class="title-names">答谢宴</div>
        </div>

        <!-- 详情卡片（保留原信息与地图） -->
        <div class="details-card">
          <h3 class="section-title">喜宴时间地点</h3>

          <div class="detail-item"><span class="detail-title">喜宴日期：</span> 2026年1月2日（星期五）</div>
          <div class="detail-item"><span class="detail-title">喜宴时间：</span> 11:58</div>
          <div class="detail-item"><span class="detail-title">喜宴地址：</span> 镇江明都大酒店贵宾楼一楼阳光厅</div>

          <div style="text-align:center;margin-top:12px">
            <a class="btn-map" href="https://www.amap.com/search?query=%E9%95%87%E6%B1%9F%E6%98%8E%E9%83%BD%E5%A4%A7%E9%A5%AD%E5%BA%97" 
              target="_blank" style="display:inline-block;padding:10px 14px;border-radius:8px;background:#fff;color:var(--accent);border:1px solid var(--accent);text-decoration:none;font-weight:700">导航地图</a>
          </div>
        </div>

      </div><!-- panel end -->
    </div><!-- inner-wrap end -->
  </div><!-- container end -->
</div><!-- wrap end -->

<!-- 花瓣 SVG 模板（将随机生成） -->
<template id="petal-tpl">
  <div class="petal" aria-hidden="true">
    <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><path fill="#F8BBD0" d="M32 2c6 0 14 4 16 10 2 6-4 10-6 16s4 12-4 16c-8 4-14-2-20-6C14 34 8 28 8 20 8 8 26 2 32 2z"/></svg>
  </div>
</template>

<script>
// 自动播放 + 主/备用音乐切换
const audio = document.getElementById('bg-audio');
const musicBtn = document.getElementById('music-floating');
let isPlaying = false;


const primarySrc = "https://finalss.github.io/wedding-invite/music.mp3";
const backupSrc = "https://finalss.github.io/wedding-invite/music.mp3";


audio.src = primarySrc;


function tryPlay(src){
audio.src = src;
const p = audio.play();
if(p !== undefined){
p.then(()=>{
musicBtn.classList.add('playing');
isPlaying = true;
}).catch(()=>{
if(audio.src !== backupSrc){ tryPlay(backupSrc); }
});
}
}


audio.onerror = function(){
if(audio.src !== backupSrc){ tryPlay(backupSrc); }
};


window.addEventListener('load', ()=>{
tryPlay(primarySrc);
});


// 按钮控制
musicBtn.addEventListener('click', ()=>{
if(audio.paused){
audio.play().catch(()=>{});
musicBtn.classList.add('playing');
isPlaying = true;
} else {
audio.pause();
musicBtn.classList.remove('playing');
isPlaying = false;
}
});


// 花瓣飘落效果（保持不动）
function spawnPetal(){
const tpl = document.getElementById('petal-tpl');
const petal = tpl.content.firstElementChild.cloneNode(true);
const size = Math.random()*0.6 + 0.4;
petal.style.left = Math.random()*100 + 'vw';
petal.style.animationDuration = (Math.random()*6+6)+'s';
petal.style.transform = `scale(${size})`;
petal.classList.add('animate');
document.body.appendChild(petal);
setTimeout(()=>petal.remove(), 15000);
}
setInterval(spawnPetal, 1200);
</script>

</body>
</html>
